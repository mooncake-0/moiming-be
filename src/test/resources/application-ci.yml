# CI 도 H2 로 잘 돌아감
# Github Action 을 Mysql 로 꼭 돌릴 필요는 없을 것 같음
# 기록을 위해 해당 property 는 일단 남겨둠, 하지만 안쓰는 설정임

spring:
  datasource:
    url: jdbc:mysql://localhost:${MYSQL_PORT}/test
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: testuser
    password: testpass

  jpa:
    hibernate:
      ddl-auto: create
    database: mysql
    properties:
      hibernate:
        show_sql: true
    defer-datasource-initialization: true
    generate-ddl: true
    open-in-view: false

# TEST 통과를 위해 기재
app_files:
  fcm_path: test

open_api_keys:
  naver_sens_sms: test
  naver_access_key_id: test
  naver_secret_key_id: test

file.dir: test