spring:
  profiles:
    active:
      - test

  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL # Test 는 인메모리 사용
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100